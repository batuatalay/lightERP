services:
  lighterpDb:
    image: mysql:8.0
    platform: linux/arm64/v8
    container_name: lighterpDb
    environment:
      MYSQL_ROOT_PASSWORD: '1q2w3e4r'
      MYSQL_DATABASE: 'lighterp-db'
      MYSQL_USER: 'lighterp'
      MYSQL_PASSWORD: '1q2w3e4r'
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - lighterp-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u$$MYSQL_USER", "-p$$MYSQL_PASSWORD"]
      interval: 5s
      timeout: 5s
      retries: 5

  lighterp-phpmyadmin:
    image: arm64v8/phpmyadmin:latest
    container_name: lighterp-phpmyadmin
    environment:
      PMA_HOST: lighterpDb
      PMA_PORT: 3306
    ports:
      - "8090:80"
    depends_on:
      lighterpDb:
        condition: service_healthy
    networks:
      - lighterp-network

  lighterp-app:
    build: 
      context: .
      dockerfile: Dockerfile.apache
    container_name: lighterp-app
    ports:
      - "80:80"
    volumes:
      - .:/var/www/html
    depends_on:
      lighterpDb:
        condition: service_healthy
    environment:
      - MYSQL_HOST=lighterpDb
      - MYSQL_PORT=3306
      - MYSQL_DATABASE=lighterp-db
      - MYSQL_USER=lighterp
      - MYSQL_PASSWORD=1q2w3e4r
    networks:
      - lighterp-network
    command: >
      bash -c "apt-get update && apt-get install -y libpq-dev && docker-php-ext-install pdo_mysql && apache2-foreground"

networks:
  lighterp-network:
    driver: bridge

volumes:
  mysql_data:

